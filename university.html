<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rutgers University</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #FFFFFF; /* Set a light background color */
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
        }

        .uni-info {
            text-align: center;
            color: red; /* Use a dark color for text */
            margin-bottom: 10px; /* Add some space below the headers */
        }

        .classinfo {
            text-align: center;
            background-color: #fff; /* Set a white background for contrast */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Add a subtle box shadow */
            max-width: 400px; /* Limit the width for better readability */
            margin: 0 auto; /* Center the content */
        }

        h1 {
            color: #333;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        li {
            margin: 8px 0;
        }
    </style>
</head>

<body>
    <header>
        <h1 class="uni-info">Rutgers University</h1>
        <h2 class="uni-info">Newark, NJ</h2>
    </header>

    <div class="classinfo">
        <h1>Computer Science</h1>
        <h3>Currently enrolled classes</h3>
        <ul>
            <li>Intensive Programming</li>
            <li>Discrete Structures</li>
            <li>Calculus 2</li>
            <li>Film and Colonialism</li>
        </ul>
    </div>
</body>

</html>
